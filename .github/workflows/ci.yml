name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install
        working-directory: pet-registry-react

      - name: Run tests
        run: npm run test:ci
        working-directory: pet-registry-react

      - name: Run lint
        run: npm run lint
        working-directory: pet-registry-react

      - name: Build
        run: npm run build
        working-directory: pet-registry-react

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: pet-registry-react/dist
