name: a11y-scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: npm ci
        working-directory: pet-registry-react

      - name: Build frontend
        run: npm run build
        working-directory: pet-registry-react

      - name: Serve built site
        run: npx http-server pet-registry-react/dist -p 5173 &

      - name: Run accessibility scan
        run: node scripts/a11y-check.js --routes=/,--routes=/add --base=http://localhost:5173 --out=a11y-report.json
        working-directory: pet-registry-react

      - name: Upload a11y report
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: pet-registry-react/a11y-report.json
